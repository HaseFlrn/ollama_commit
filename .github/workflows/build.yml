name: Build Go

on:
  push:
    branches: [feat/go]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
        id: go

      - name: Build
        run: go build -v ./...
